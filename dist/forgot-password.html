<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./assets/images/logo.jpg" type="image/x-icon">
    <title>They Network - Login</title>

    <style>
        .body-bg {
            background-color: #e7df9d;
            background-image: linear-gradient(329deg, #e73e21 0%, #e34536 74%);
        }
    </style>
</head>

  <body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0">
    <header class="max-w-lg mx-auto">
        <a href="./index.html">
            <h1 class="text-4xl font-bold text-white text-center tracking-wider">They Network </h1>
        </a>
    </header>
    

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl text-center">Forgot Password.</h3>
            <p class="text-gray-600 pt-2">Enter your email used for registration to recieve a reset password link.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST" action="#">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required>
                </div>
              
            
               <button type="submit" class="inline-block bg-red-700 hover:bg-red-600 
          lg:hover:-translate-y-0.5  transform transition focus:outline-none focus:ring focus:ring-offset-2 focus:ring-black px-5 py-3  text-center
          active:bg-gray-800
          text-white rounded-lg uppercase tracking-wide">Send Password Reset Link</button>
  
              </form>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 text-white mb-6 uppercase tracking-wide">
       &copy; 2021-They Network
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
