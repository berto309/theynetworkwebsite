  <body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="
  ">
    <header class="max-w-lg mx-auto">    
        <div class="flex justify-center">
              <a href="./index.html"><img src="./assets/images/logo.jpg" class="w-16 h-16  object-center" alt="theynetwork"></a>
        </div>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl text-center">Welcome</h3>
            <p class="text-gray-600 pt-2">Log in to your account.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" method="POST" action="#">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required>
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required>
                </div>
                <div class="flex justify-between">
                    <div>
                      <input type="checkbox" id="remember_me" class="mr-2"><label for="remember_me">Stay signed in.</label>
                    </div>
                    <a href="./forgot-password.html" class="text-sm text-red-800 focus:border-red-700 hover:text-gray-800 hover:underline mb-6">Forgot your password?</a>
                </div>
              
               <button type="submit" class="inline-block bg-red-700 hover:bg-red-600 
          lg:hover:-translate-y-0.5  transform transition focus:outline-none focus:ring focus:ring-offset-2 focus:ring-black px-5 py-3  text-center
          active:bg-gray-800
          text-white rounded-lg uppercase tracking-wide">Login</button>
  
              </form>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 text-white mb-6 uppercase tracking-wide">
       &copy;2021-TheyNetwork
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
